<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">

    <title>Hello World</title>

    <style>
      body {
        border: 1px solid black;
      }
    </style>

    <!-- Inline scripts are forbidden in Firefox OS apps (CSP restrictions),
         so we use a script file. -->
    <script src="app.js" defer></script>

  </head>

  <body>
    <!-- This code is in the public domain. Enjoy! -->
    <h1>Sisyphus Client</h1>
    <h2>Config</h2>
    <form>
      <div class="row"><label for="server">Server<input id="server" placeholder="sisyphus.server.com:8080" /></label></div>
      <div class="row"><label for="name">Name<input id="name" placeholder="Optional friendly name" /></label></div>
      <div class="row control"><button id="go">Go!</button></div>
    </form>
    <div id="status">
      Not Connected.
    <div>
  </body>

</html>
